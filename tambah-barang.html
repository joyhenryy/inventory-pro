<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Barang - Sistem Inventaris Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column" id="sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="sidebar-brand">
          <strong>InventoryPro</strong>
        </a>
      </div>

      <nav class="sidebar-nav flex-grow-1">
        <a href="index.html" class="sidebar-nav-item">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
        <a href="data-barang.html" class="sidebar-nav-item">
          <i class="bi bi-table me-2"></i>Data Barang
        </a>
        <a href="tambah-barang.html" class="sidebar-nav-item active">
          <i class="bi bi-plus-circle me-2"></i>Tambah Barang
        </a>
      </nav>

      
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification d-none">
      <div
        class="alert alert-success alert-dismissible fade show mb-0"
        role="alert"
      >
        <i class="bi bi-check-circle me-2"></i>
        <strong>Berhasil!</strong> Data barang baru telah disimpan.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <!-- Main Content with Sticky Footer -->
    <div class="main-content-with-sticky-footer">
      <div class="flex-grow-1">
        <div class="container-fluid p-4">
          <div class="row mb-4">
            <div class="col-12">
              <h2 class="text-primary-custom fw-bold">Tambah Barang Baru</h2>
              <p class="text-muted">Masukkan data barang inventaris baru</p>
            </div>
          </div>

          <!-- Form -->
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card card-custom">
                <div class="card-body">
                  <form id="formTambahBarang">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="kodeBarang" class="form-label"
                          >Kode Barang</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="kodeBarang"
                          placeholder="Contoh: BRG001"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="namaBarang" class="form-label"
                          >Nama Barang</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="namaBarang"
                          placeholder="Masukkan nama barang"
                          required
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="kategori" class="form-label"
                          >Kategori</label
                        >
                        <select class="form-control" id="kategori" required>
                          <option value="">Pilih Kategori</option>
                          <option value="elektronik">Elektronik</option>
                          <option value="furniture">Furniture</option>
                          <option value="alat-tulis">Alat Tulis</option>
                          <option value="kendaraan">Kendaraan</option>
                          <option value="lainnya">Lainnya</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="lokasi" class="form-label">Lokasi</label>
                        <input
                          type="text"
                          class="form-control"
                          id="lokasi"
                          placeholder="Contoh: Ruang IT"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-4">
                      <label class="form-label">Kondisi Barang</label>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="kondisi"
                              id="kondisiBaik"
                              value="baik"
                              checked
                            />
                            <label class="form-check-label" for="kondisiBaik">
                              <i
                                class="bi bi-check-circle text-success me-1"
                              ></i
                              >Baik
                            </label>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="kondisi"
                              id="kondisiRusak"
                              value="rusak"
                            />
                            <label class="form-check-label" for="kondisiRusak">
                              <i class="bi bi-x-circle text-danger me-1"></i
                              >Rusak
                            </label>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="kondisi"
                              id="kondisiPerbaikan"
                              value="perbaikan"
                            />
                            <label
                              class="form-check-label"
                              for="kondisiPerbaikan"
                            >
                              <i
                                class="bi bi-exclamation-triangle text-warning me-1"
                              ></i
                              >Perlu Perbaikan
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <div
                          class="d-grid gap-2 d-md-flex justify-content-md-end"
                        >
                          <a
                            href="data-barang.html"
                            class="btn btn-secondary me-md-2"
                          >
                            <i class="bi bi-arrow-left me-1"></i>Kembali
                          </a>
                          <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-1"></i>Simpan
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-custom">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center">
              <p class="mb-0">
                &copy; 2024 Sistem Inventaris Barang. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    <script src="search.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const toggle = document.getElementById("sidebarToggle");

        sidebar.classList.toggle("show");

        // Hide/show toggle button based on sidebar state
        if (sidebar.classList.contains("show")) {
          toggle.classList.add("hide");
        } else {
          toggle.classList.remove("hide");
        }
      }

      // Handle form submission
      document
        .getElementById("formTambahBarang")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form data
          const kodeBarang = document.getElementById("kodeBarang").value;
          const namaBarang = document.getElementById("namaBarang").value;
          const kategori = document.getElementById("kategori").value;
          const lokasi = document.getElementById("lokasi").value;
          const kondisi = document.querySelector(
            'input[name="kondisi"]:checked'
          ).value;

          // Simulate saving data
          console.log("Data barang baru:", {
            kodeBarang,
            namaBarang,
            kategori,
            kondisi,
            lokasi,
          });

          // Show success notification
          showNotification();

          // Reset form
          this.reset();
          document.getElementById("kondisiBaik").checked = true;
        });

      function showNotification() {
        const notification = document.getElementById("notification");
        notification.classList.remove("d-none");

        // Auto hide after 5 seconds
        setTimeout(() => {
          notification.classList.add("fade-out");
          setTimeout(() => {
            notification.classList.add("d-none");
            notification.classList.remove("fade-out");
          }, 300);
        }, 5000);
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const toggle = document.getElementById("sidebarToggle");

        if (
          window.innerWidth <= 768 &&
          !sidebar.contains(event.target) &&
          !toggle.contains(event.target) &&
          sidebar.classList.contains("show")
        ) {
          sidebar.classList.remove("show");
          toggle.classList.remove("hide");
        }
      });
    </script>
  </body>
</html>
